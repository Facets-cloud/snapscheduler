---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: snapscheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      name: snapscheduler
  template:
    metadata:
      labels:
        name: snapscheduler
    spec:
      serviceAccountName: snapscheduler
      containers:
        - name: snapscheduler
          # Replace this with the built image name
          image: quay.io/backube/snapscheduler
          command:
          - snapscheduler
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "snapscheduler"
